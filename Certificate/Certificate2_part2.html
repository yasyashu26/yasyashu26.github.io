<!DOCTYPE html>
<html>
<head>
    <title>Certificate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your existing styles here */
        body {
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .certificate {
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border: 2px solid #000000;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333333;
            text-decoration: underline;
        }

        .content {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
            text-align: center;
            color: #555555;
        }

        .print-button {
            text-align: center;
        }

        .print-button button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .print-button button:hover {
            background-color: #45a049;
        }
     /* Hide print button when printing */
     @media print {
            .print-button {
                display: none;
            }
        }

        body {
            margin: 0;
            padding-bottom: 60px; /* Adjust this value to match the height of the footer */
        }


        .footer-container {
            position: relative;
            margin-top: 20px; /* Adjust this value as needed */
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Adjust this value as needed */
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 999;
        }

        .footer-left {
            flex-basis: 30%;
        }

        .footer-middle {
            flex-basis: 40%;
            text-align: center;
        }

        .footer-right {
            flex-basis: 30%;
            text-align: right;
            position: fixed;
            right: 20px;
        }

        .signature-image {
            max-width: 100px;
            max-height: 60px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="certificate">
            <div class="title">Certificate</div>
            <div class="content">
                The certificate is to certify that <span id="name"></span> does not belong to any caste/Religion nor to any country and has developed his own ideology and decided to go by that.
            </div>
        </div>

        <div class="footer-container">
            <div class="footer">
                <div class="footer-left">Date: <span id="date"></span></div>
                <div class="footer-middle">Founder of the certificate: Yashwanth S</div>
                <div class="footer-right">
                    CEO Sign:
                    <br>
                    <img class="signature-image" src="path/to/your/signature.png" alt="Yash's Signature">
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        if (name) {
            document.getElementById("name").textContent = name;
        }

        // Get the current date
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById("date").textContent = formattedDate;
    </script>
</body>
</html>
